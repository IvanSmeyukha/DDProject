version: "3.7"

services:
  postgresql:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: ddproject
    ports:
      - "5432:5432"
    volumes:
      - ddproject-postgres-data:/var/lib/ddproject/postgresql/data
    restart: always
    networks:
      - java-2023

  liquibase-migrations:
    image: liquibase/liquibase:4.18
    depends_on:
      - postgresql
    command:
      - --hub-mode=off
      - --changelog-file=db.changelog-master.xml
      - --driver=org.postgresql.Driver
      - --url=jdbc:postgresql://postgresql:5432/ddproject
      - --username=user
      - --password=1234
      - update
    volumes:
      - ./ddproject-business/ddproject-repositories/src/main/resources:/liquibase/changelog
    networks:
      - java-2023

volumes:
  ddproject-postgres-data:
networks:
  java-2023:
